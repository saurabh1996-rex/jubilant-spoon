<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="top_bar">
        <h2>calc</h2>
        <div class="small_container">
          <p>theme</p>
          <div class="selector">
            <p class="label">123</p>
            <div class="toggle_box">
              <div class="toggle_circle"></div>
            </div>
          </div>
        </div>
      </div>
      <form class="container" name="form1">
        <div class="input">
          <input type="text" readonly class="screen" name = "answer">
        </div>
        <div class="keypad">
          <input class="num" value="7" onclick="form1.answer.value+='7'">
          <input class="num" value="8" onclick="form1.answer.value+='8'">
          <input class="num" value="9" onclick="form1.answer.value+='9'">
          <input class="num del" value="DEL" onclick="del()">
          <input class="num" value="4" onclick="form1.answer.value+= '4'">
          <input class="num" value="5" onclick="form1.answer.value+='5' ">
          <input class="num" value="6" onclick="form1.answer.value+='6'">
          <input class="num" value="+" onclick="form1.answer.value+= '+'">
          <input class="num" value="1" onclick="form1.answer.value+= '1'">
          <input class="num" value="2" onclick="form1.answer.value+= '2'">
          <input class="num" value="3" onclick="form1.answer.value+= '3'">
          <input class="num" value="-" onclick="form1.answer.value+= '-'">
          <input class="num" value="." onclick="form1.answer.value+= '.'">
          <input class="num" value="0" onclick="form1.answer.value+= '0'">
          <input class="num" value="/" onclick="form1.answer.value+= '/'">
          <input class="num" value="x" onclick="form1.answer.value+= '*'">
          <input class="num reset" value="RESET" onclick="answer.value = ''">
          <input class="num equal" value="=" onclick="form1.answer.value=eval(answer.value)">
        </div>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saurabh</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
